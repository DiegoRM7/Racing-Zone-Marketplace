<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Racing Zone Marketplace: Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container mx-auto my-auto px-5 pb-3 pt-3">
        <nav class="nav-bar row align-items-center mb-4">
            <h1 class="col-6 text-start fw-bold top-title">Create Listing!</h1>
            <div class="col-6 nav-pills d-md-inline-flex justify-content-end">
                <a href="/home" class="btn btn-outline-dark rounded-0 shadow bg-white text-black fw-bold px-3">Home</a>
                <a href="/listing/create" class="btn btn-outline-dark rounded-0 shadow bg-primary-subtle active text-black fw-bold px-3">Create Listing</a>
                <a href="/account_&_garage" class="btn btn-outline-dark rounded-0 shadow bg-white text-black fw-bold px-3">Account & Garage</a>
            </div>
        </nav>
        <form class="text-black" action="/listing/create/process" method="post">
            <div class="row">
                <div class="col-md-4">
                    <div class="p-3 bg-opacity-75 bg-light border-1 border-dark-subtle border shadow">
                        <h3 class="h3 text-center">Listing Details:</h3>
                        {% with messages = get_flashed_messages(category_filter=["create_pie"]) %}
                        {% if messages %}
                        <div class="p-3 my-3 rounded bg-danger-subtle bg-opacity-75 fw-semibold flashes">
                            {% for message in messages %}
                            <p class="py-1 text-danger-emphasis">{{ message }}</p>
                            {% endfor %}
                        </div>
                        {% endif %}
                        {% endwith %}
                        <input type="hidden" name="user_id" value=" {{ session["int_registered_user"] }}">
                        <div class="mt-2 input-group fw-semibold">
                            <label for="price">Price: </label>
                            <input class="form-control rounded-2 ms-2 border-black" id="price" type="text" name="price">
                        </div>
                        <div class="mt-2 input-group fw-semibold">
                            <label for="title">Title: </label>
                            <input class="form-control rounded-2 ms-2 border-black" type="text" name="title" id="title">
                        </div>
                        <div class="mt-2 form-input-inline fw-semibold">
                            <label for="description">Description: </label>
                            <textarea class="form-control rounded-2 border-black mt-2" rows="3" name="description" id="description"></textarea>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="p-3 bg-opacity-75 bg-light border-1 border-dark-subtle border shadow">
                        <div class="text-center justify-content-center row">
                            <img src="https://cdn-icons-png.flaticon.com/128/3085/3085411.png" alt="car image placeholder" id="selectedImage" class="w-75 mt-3 input-image">
                            <div class="mt-2 btn btn-primary bg-primary rounded d-inline-block bg-gradient w-50">
                                <label class="form-label text-white m-1" for="image_path">Choose file</label>
                                <input class="" type="file" id="image_path" name="image_path" accept=".png, .jpg, .jpeg" onchange="displaySelectedImage(event, 'selectedImage')" placeholder="Choose a photo for your car:">
                            </div>
                            <input class="mt-2 fw-bold btn bg-gradient btn-success bg-success text-white rounded w-75" type="submit" value="Create"></input>
                        </div>
                        <!-- ? going to add this later once i figure out how to set it up in the model
                            ? to save both the user data and car data at the same time -->
                        <!-- <h5 class="mt-3 text-center">Seller Contact Details:</h5>
                        <div class=" input-group-text border-0 bg-transparent text-dark fw-semibold">
                            <label class="col-6 text-start" for="seller_name">Seller Name: </label>
                            <input class="form-control rounded-2 ms-2 border-black" id="seller_name" type="text" name="seller_name">
                        </div>
                        <div class=" input-group-text border-0 bg-transparent text-dark fw-semibold">
                            <label class="col-6 text-start" for="phone_number">Phone Number: </label>
                            <input class="form-control rounded-2 ms-2 border-black" type="text" name="phone_number" id="phone_number">
                        </div>
                        <div class=" input-group-text border-0 bg-transparent text-dark fw-semibold">
                            <label class="col-6 text-start" for="email">Email: </label>
                            <input class="form-control rounded-2 ms-2 border-black" type="text" name="email" id="email">
                        </div> -->
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="p-3 bg-opacity-75 bg-light border-1 border-dark-subtle border shadow">
                        <h3 class="h3 text-center">Car Details:</h3>
                        <div class=" input-group-text border-0 bg-transparent text-dark fw-semibold">
                            <label class="col-6 text-start" for="year">Year: </label>                  <!-- todo: need to find a way to make the form text inputs to align to the end of the div -->
                            <input class="form-control rounded-2 ms-2 border-black" id="year" type="number" name="year">
                        </div>
                        <div class=" input-group-text border-0 bg-transparent text-dark fw-semibold">
                            <label class="col-6 text-start" for="make">Make: </label>
                            <input class="form-control rounded-2 ms-2 border-black" type="text" name="make" id="make">
                        </div>
                        <div class=" input-group-text border-0 bg-transparent text-dark fw-semibold">
                            <label class="col-6 text-start" for="model">Model: </label>
                            <input class="form-control rounded-2 ms-2 border-black" type="text" name="model" id="model">
                        </div>
                        <div class=" input-group-text border-0 bg-transparent text-dark fw-semibold">
                            <label class="col-6 text-start" for="transmission">Transmission: </label>
                            <input class="form-control rounded-2 ms-2 border-black" type="text" name="transmission" id="transmission">
                        </div>
                        <div class=" input-group-text border-0 bg-transparent text-dark fw-semibold">
                            <label class="col-6 text-start" for="horsepower">Horsepower: </label>
                            <input class="form-control rounded-2 ms-2 border-black" type="number" name="horsepower" id="horsepower">
                        </div>
                        <div class=" input-group-text border-0 bg-transparent text-dark fw-semibold">
                            <label class="col-6 text-start" for="weight">Weight: </label>
                            <input class="form-control rounded-2 ms-2 border-black" type="number" name="weight" id="weight">
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>
<script type="text/javascript" src="/static/script.js"></script>
</html>
